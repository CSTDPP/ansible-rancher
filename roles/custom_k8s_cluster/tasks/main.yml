---

- name: Create or get Cluster
  delegate_to: localhost
  import_tasks: cluster.yml

- name: Nodes
  delegate_to: localhost
  import_tasks: nodes.yml

- name: Configure keepalived
  delegate_to: localhost
  import_tasks: configure-keepalived.yml
  tags:
    - custom_k8s_clusters_keepalived_installation
  when:
    - kubeconfig is not skipped
    - custom_k8s_cluster_keepalived_enabled